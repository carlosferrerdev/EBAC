<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
  <section>
    <div class="formulario">
      <form>
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
        </div>
        <div class="form-group">
          <label for="text">Endereço Completo:</label>
          <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço completo" required>
        </div>
        <div class="form-group">
          <label for="text">CEP:</label>
          <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" required>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
